<!DOCTYPE html>
<html>
	<head>
		<title>Rate Professors</title>
		<link href="rateECEprofessors.css" type="text/css" rel="stylesheet"/>
		<script src="rateECEprofessors.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="banner">

		</div>

		<img id="ECELogo" src="ece_logo.png" alt="UA ECE">

		
		<h1 id="title">Rate ECE Professors</h1>

		<select id="selectTeacher">
			<option selected="selected">Pick a Teacher</option>
			
		</select>

		<button id="submitTeacher">Submit</button>

		<div id="chooseRight">Please select a teacher
		</div>

		<div id="teacher">
			<h2 id="name">Name</h2>
			<img src=".png" alt="portrait" id="portrait"/>

			<div id="overview">
				<div id="oQuality" class="oItem"><div class="oText">Overall Quality:</div><div id="qualityNum" class="oGrade"></div></div>
				<div id="oDifficulty" class="oItem"><div class="oText">Level of Difficulty:</div><div id="difficultyNum" class="oGrade"></div></div>
				<div id="oTakeAgain" class="oItem"><div class="oText">Take Again:</div><div id="againPercent" class="oGrade"></div></div>
			</div>
			<button id="newRating" class="newRating">Submit New Rating</button>
			<div id="reviews">
				<div id="narrowByClass">
					<select id="classes">
						<option selected="selected">Select a Class</option>
					</select>
					<button id="selectClass">Submit</button>
				</div>

			</div>


		</div>

		<div id="reviewForm">
			<h3>New Review</h3>
			<div class="reviewDirection">Date: </div><input class="input" type="text" id="date">
			<div class="reviewDirection">Overall Quality:</div><input class="input" type="text" id="quality">
			<div class="reviewDirection">Overall Difficulty:</div><input class="input" type="text" id="difficulty">
			<div class="reviewDirection">Class:</div><input class="input" type="text" id="class">
			<div class="reviewDirection">Textbook Required?:</div><input class="input" type="text" id="textbook">
			<div class="reviewDirection">Take Again:</div><input class="input" type="text" id="takeAgain">
			<div class="reviewDirection">Grade Received:</div><input class="input" type="text" id="gradeReceived">
			<div class="reviewDirection">Comment:</div><textarea class="input"  id="comment"></textarea>
			<br>
			<button id="submitRating">Submit</button>
			<div id="errorMessage">One or more inputs is formatted incorrectly</div>
		</div>

	</body>
</html>
